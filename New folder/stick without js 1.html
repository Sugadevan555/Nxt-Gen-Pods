<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar in Middle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Content before navbar */
.content {
    height: 500px; /* Adjust height to control when navbar appears */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    background: #f5f5f5;
}

/* Sticky Navigation Bar */
.ac-ln-content {
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px 0;
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Navigation Links */
.ac-ln-content a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    font-size: 14px;
}

.ac-ln-content a:hover {
    text-decoration: underline;
}

/* Additional content to enable scrolling */
.more-content {
    height: 1500px;
    padding: 50px;
    text-align: center;
}

    </style>
</head>
<body>

    <div class="content">
        <h1>Scroll down to see the sticky navbar</h1>
        <p>The navbar will appear once you scroll past this section.</p>
    </div>

    <!-- Sticky Navbar (Appears after scrolling past content) -->
    <div class="ac-ln-content">
        <a href="#">Store</a>
        <a href="#">Mac</a>
        <a href="#">iPad</a>
        <a href="#">iPhone</a>
        <a href="#">Watch</a>
        <a href="#">AirPods</a>
        <a href="#">TV & Home</a>
        <a href="#">Entertainment</a>
        <a href="#">Accessories</a>
        <a href="#">Support</a>
    </div>

    <div class="more-content">
        <h2>Keep Scrolling...</h2>
        <p>The navbar sticks to the top when you reach it.</p>
    </div>

</body>
</html>
