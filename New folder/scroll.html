<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Scroll Gallery (CSS Only)</title>
    <link rel="stylesheet" href="styles.css">

    <style>
    
    
    body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
}

.gallery-wrapper {
    width: 100%;
    overflow: hidden;
    padding: 50px 0;
}

.item_container.scroll-gallery {
    display: flex;
    gap: 20px;
    overflow-x: auto; /* Enable horizontal scroll */
    scroll-snap-type: x mandatory; /* Snap items to the viewport */
    scroll-behavior: smooth;
    padding: 20px;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
    -ms-overflow-style: none; /* Hide scrollbar for IE */
}

/* Hide scrollbar for Chrome, Safari */
.item_container.scroll-gallery::-webkit-scrollbar {
    display: none;
}

.item {
    flex: 0 0 auto;
    width: 500px;
    height: 400px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    overflow: hidden;
    scroll-snap-align: start; /* Snap items to start position */
}

.item img {
    width: 100%;
    height: auto;
    object-fit: cover;
}

    </style>
</head>
<body>

    <div class="gallery-wrapper">
        <div class="item_container scroll-gallery">
            <div class="item"><img src="https://via.placeholder.com/600x400" alt="Item 1"></div>
            <div class="item"><img src="https://via.placeholder.com/600x400" alt="Item 2"></div>
            <div class="item"><img src="https://via.placeholder.com/600x400" alt="Item 3"></div>
            <div class="item"><img src="https://via.placeholder.com/600x400" alt="Item 4"></div>
        </div>
    </div>

</body>
</html>
