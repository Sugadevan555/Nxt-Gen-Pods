<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Navbar with Dropdown</title>
    <link rel="stylesheet" href="styles.css">

    <style>

body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

/* Sticky Navigation Bar */
.ac-ln-content {
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px 0;
    width: 100%;
    position: sticky;
    top: 0;
    z-index: 1000;
}

/* Navigation Links */
.ac-ln-content a {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    font-size: 14px;
}

/* Dropdown Menu */
.dropdown {
    position: relative;
}

.dropbtn {
    color: #fff;
    text-decoration: none;
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.9);
    width: 200px;
    top: 30px;
    left: 0;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
}

/* Dropdown Links */
.dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    display: block;
    text-decoration: none;
    font-size: 14px;
}

/* Hover Effect */
.dropdown-content a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Show Dropdown on Hover */
.dropdown:hover .dropdown-content {
    display: inline-block;
}

/* Content for Scrolling */
/* .content {
    height: 2000px;
    padding: 50px;
    text-align: center;
} */

    </style>
</head>
<body>

    <!-- Sticky Navigation Bar -->
    <div class="ac-ln-content">
        <a href="#">Store</a>
        <a href="#">Mac</a>
        <!-- <a href="#">iPad</a>
        <a href="#">iPhone</a>
        <a href="#">Watch</a>
        <a href="#">AirPods</a> -->

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <a href="#" class="dropbtn">TV & Home</a>
            <div class="dropdown-content">
                <a href="#">Apple TV 4K</a>
                <a href="#">HomePod</a>
                <a href="#">Accessories</a>
                <a href="#">Compare</a>
            </div>
        </div>

        <a href="#">Entertainment</a>
        <a href="#">Accessories</a>
        <a href="#">Support</a>
    </div>

    <!-- <div class="content">
        <h1>Scroll down to see the sticky navbar</h1>
        <p>This Apple-style navbar includes a dropdown menu.</p>
    </div> -->

</body>
</html>
